<div class="chat">
    <div>
        <p *ngFor="let msg of messages">{{msg}}</p>
        <p class="empty" *ngIf="!messages.length">No hay mensajes</p>
    </div>

    <form (submit)="send()">
        <input name="msg" type="text" [(ngModel)]="message">
        <button [disabled]="!message">Enviar</button>
    </form>
</div>
